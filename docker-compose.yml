# Docker Compose configuration for TrueLine News

version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: trueline-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: trueline_news
    volumes:
      - mongodb_data:/data/db
      - ./database/init.mongodb:/docker-entrypoint-initdb.d/init.mongodb
    networks:
      - trueline-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trueline-backend
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: trueline_news
      MONGODB_USER: admin
      MONGODB_PASSWORD: password
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - trueline-network
    command: python -m flask run --host=0.0.0.0

  frontend:
    image: nginx:latest
    container_name: trueline-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - trueline-network

volumes:
  mongodb_data:

networks:
  trueline-network:
    driver: bridge
